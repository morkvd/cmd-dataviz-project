<!DOCTYPE html>
<html lang="{{ site.language }}" dir="{{ site.direction }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="author" content="{{ project.author }}">
    <meta name="description" content="{{ project.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- You can use open graph tags to customize link previews.
    Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
    <meta property="og:url"           content="{{ site.url }}" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="{{ site.title }}" />
    <meta property="og:description"   content="{{ site.description }}" />
    <meta property="og:image"         content="{{ site.image }}" />

    <title>Adyen Fraud Dashboard</title>

    <!-- Style sheets -->
    <link rel="stylesheet" href="/assets/css/main.css"/>

</head>

<body>

{% if site.gtm and site.gtm != 'GTM-XXXX' %}

    {% include "modules/gtm.html" %}

{% endif %}


{% include "modules/header.html" %}

<main role="main">
    {% block content %}
        <!-- content will be injected in this block -->
    {% endblock %}
</main>

{% include "modules/footer.html" %}

<script src="/assets/js/d3.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="/assets/js/moment.js" type="text/javascript"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<script src="/assets/js/radarchart.js" type="text/javascript"></script>

<script src="/assets/js/daterangepicker.js"></script>
{#<script src="/assets/js/horizontalbarchart.js"></script>#}
<script src="/assets/js/barchart.js"></script>

<script src="/assets/js/triggercheck.js"></script>
<script src="/assets/js/main.js" type="text/javascript"></script>

</body>
</html>
