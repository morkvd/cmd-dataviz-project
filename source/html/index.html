{% extends 'layouts/default.html' %}

{% block content %}

    {% include 'modules/filterbar.html' %}

    <div class="container">

        <div class="grid-12">
            <div class="col-lg-12 col-6">
                <div class="grid-12">
                    <div class="col-6">
                        <div class="panel panel--single">
                            <div class="panel__body">
                                <div class="panel__value">25%</div>
                                <div class="panel__description">of all transactions marked as fraud</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="panel panel--single">
                            <div class="panel__body">
                                <p>something else</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel__header">
                        <h4>Average scores</h4>
                    </div>
                    <div class="panel__body">
                        <div class="radarChart"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-6">
                <div class="panel">
                    <div class="panel__header">
                        <h4>Amount of points per transaction</h4>
                    </div>
                    <div class="panel__body">
                        <div>
                            <svg class="horizontalbarchart" width="743" height="500"></svg>
                        </div>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel__header">
                        <h4 class="header-check"></h4>
                    </div>
                    <div class="panel__body">
                        <div class="description-check"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
